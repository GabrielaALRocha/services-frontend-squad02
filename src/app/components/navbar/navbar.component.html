<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Services</h1>
    <span class="separador"></span>
    <button mat-button [matMenuTriggerFor]="menuFuncionarios">Menu</button>
    <mat-menu #menuFuncionarios="matMenu">
      <label
        mat-menu-item
        (click)="chamarFuncionario()"
      >Funcionarios</label>
      <label
      mat-menu-item
      (click)="chamarCargos()"
    >Cargos</label>
    </mat-menu>

    <button mat-icon-button (click)="authService.signOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
